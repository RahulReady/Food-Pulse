<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0"
    />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Import materialize.css -->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="css/popup.css"
      media="screen,projection"
    />
  </head>

  <body>
    <nav class="pink accent-3">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Logo</a>
      </div>
    </nav>

    <div class="container">
      <h4 class="header center">Restaurant name</h4>
      <h3 id="restaurantName" class="center"></h3>
      <!-- <div id="message">Injecting Script....</div> -->
      <div id="results-anchor">
        <div class="card-tabs">
          <ul class="tabs tabs-fixed-width">
            <li class="tab">Top Foods</li>
          </ul>
        </div>
        <div class="card-content grey lighten-4">
          <div id="best">
            <ul class="collection" id="food-item-list"></ul>
          </div>
        </div>
      </div>
      <!-- <button id="test">TestButton</button> -->
      <div class="card-action center">
        <a id="reviews" class="waves-effect waves-light btn"
          ><i class="material-icons right">restaurant</i>Show me what's good!</a
        >
      </div>
    </div>
    <div class="loader-wrapper">
      <span class="loader"><span class="loader-inner"></span></span>
    </div>
    <!-- Import JS files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="materialize.min.js"></script>
    <!-- <script src="popup.js"></script> -->
    <script src="bundle.js"></script>

    <!-- <script src="bundle.js"></script> -->
  </body>
</html>
